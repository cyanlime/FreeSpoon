
<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../assets/css/order.min.css">
    <title></title>
</head>
<body>
   <div id="Order_details" class="__page__ page" name="details" style="display:block">
    <div class="header">
		<span class='ico close' onclick="wx.closeWindow()"></span>
        <div class="text">订单详情</div>
    </div>
    <div class="main">
     <div class="follow">
            <div class="follow_tip">
                <span class="follow_left">订单已提交</span>
                <span class="follow_right">订单完成</span>
                <span class="follow_center">支付完成</span>
            </div>
             <div class="line">
                    <div class="stages_one"></div>
            
                    <div class="stages_two"></div>
        
            
                     <div class="stages_three"></div>
        
            </div>
            <div class="follow_text" ng-repeat="o in order">
                <p>订单号:<span class="text_margin">{{o.id}}</span></p>
                <p>下单时间:<span class="text_margin">{{o.orderTime}}</span></p>
                <p>支付方式:<span class="text_margin">{{o.payment}}</span></p>
            </div>
        </div>
        <div class="title">
            <span class="img message"></span>
            <span class="text">取货信息</span>
        </div>
        <div class="delivery_list" ng-repeat="p in pickup">
			<table>
				<tr>
					<td class="message_text">派送员:<td>
					<td>{{p.courier}}<td>
				</tr>
				<tr>
					<td class="message_text">派送员电话:<td>
					<td>{{p.tell}}<td>
				</tr>
				<tr>
					<td class="message_text">取货地址:<td>
					<td >{{p.address}}<td>
				</tr>
			</table>
        </div>
        <div class="title">
            <span class="img shop"></span>
            <span class="text">商品明细</span>
        </div>
        <div>
            <ul class="list">
                <li class="row" ng-repeat="c in commodityList">
                      <span class="left">{{c.title}}</span>
                    <span class="right">{{c.count}}</span>
                    <span class="center">￥{{c.price}}</span>
                </li>
            </ul>
        </div>
        <div class="single_list_border">
            <p>配送费<span>￥0</span></p>
        </div>
        <div class="single_list">
            <span>总计</span>
            <div>
                <span class="text">￥20</span>
                <span class="text">.</span>
                <span class="text">00</span>
            </div>
        </div>
    </div>
    <div class="button">
        <div class="select">
            <!-- <a class="text" href="javascript:void(0);" onclick="wx.closeWindow()">关闭</a> -->
            <a class="text" href="javascript:void(0);" onclick="window.PayManager.pay()">支付</a>
        </div>
    </div>
</div>
</body>
</html>
