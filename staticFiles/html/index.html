<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title></title>
</head>
<body>
    <div id="index">
    <div class="board">
        <div class="left">
            <div class="sculpture"><img src="../../assets/images/headerPri.jpg"  alt=""></div>
            <div class="chief">
                <p><span>宋仲基</span>帮主</p>
                <span class="chief_in">好吃不贵，先买先送</span>
            </div>
        </div> 
        <div class="right">
            <div class="audio"></div>
            <div>已有<span>12人</span>参团</div>
            <div>还有<span>5天</span>结束</div>
        </div>
    </div>
    <div id="move" class="main" >
        <ul>    
            <li ng-repeat="x in commodities">
                <div>
                    <img ng-src="{{x.imgAddress}}"  alt="">
                </div>
                <div class="content">
                    <div class="first">
                        <div>
                            <h1>{{x.title}}</h1>
                            <span>{{x.company}}</span>
                        </div>
                        <p>{{x.describle}}</p>
                    </div>
                    <div class="between clearfloat">
                        <span>已团{{x.commodityCount}}盒</span>
                        <span>已有{{x.peopleCount}}人参团</span>
                    </div>
                    <div class="last ">
                        <div class="counter">
                            <a class="block left" href="javascript:void(0);" onclick="CartManager.remove(29)">-</a>
                            <span class="block center __field_quantity_29">0</span>
                            <a class="block right" href="javascript:void(0);" onclick="CartManager.add(29)">+</a>
                        </div>
                        <div class="regulator">
                            <span class="groupon_icon"><img src="assets/images/poper.png" alt=""></span>
                            <div class="groupon">
                                <span>团购价</span>
                                <span>￥0</span>
                                <span>.</span>
                                <span>01</span>
                            </div>
                        </div>
                    </div>
                 </div>
            </li>         
        </ul>
    </div>
    <div class="footer">
        <a class="right" href="#checkout"
           onclick="PageManager.jump('checkout', 'dumpDataToCheckout')">去结算</a>
        <div class="left" onclick="popup_window_from_bottom();">
            <div class="shop"><span class="__amount"></span></div>
            <div class="shop_info">
                <p class="line1">合计:<span class="__total">￥</span></p>
                <p class="line2">不含运费</p>
            </div>
        </div>
    </div>
    <a class="order_button" href="#orders">
      订单
    </a>
    <div class="__overlay matter"></div>
    <div class="popup-window-from-bottom" style="display: none">
        <div class="box">
            <div class="popup-bottom-title">
                <div class="del" onclick="CartManager.empty()">
                    <div class="popup_bottom_del">
                        <span class="del_text">清空</span>
                        <span class="del_img"></span>
                    </div>

                </div>
                <div class="oder">
                    <div class="popup_bottom_oder">
                        <span class="oder_img"></span>
                        <span class="oder_text">订单详情</span>
                    </div>
                </div>
            </div>
            <ul  class="__cart cart">
                <li class="__template template">
                    <div class="popup_reduce">
                        <div class="price __field_price"></div>
                        <div class="regulator_right">
                            <a href="javascript:void(0);" class="__button_remove">-</a>
                            <span class="center __field_quantity"></span>
                            <a href="javascript:void(0);" class="__button_add">+</a>
                        </div>
                    </div>
                    <span class="__field_title field_title"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
